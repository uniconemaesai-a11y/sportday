    <style>
      *, ::before, ::after {
        font-family: 'Sriracha', cursive !important;
      }

      body {
        background: linear-gradient(-45deg, #fff5f8, #f0fffb, #f3f0ff, #fffdf0, #f0f7ff);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6, .font-bold, .font-black, .font-semibold, b, strong {
        font-weight: normal !important;
        text-shadow: 0.2px 0 0 currentColor;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out infinite;
      }

      @media print {
        body { 
          background: white !important; 
          animation: none !important; 
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print { display: none !important; }
        #root { padding: 0 !important; margin: 0 !important; }
