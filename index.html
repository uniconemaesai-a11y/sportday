    <style>
      *, ::before, ::after {
        font-family: 'Sriracha', cursive !important;

      body {
        background: linear-gradient(-45deg, #fff5f5, #f0fff4, #f0f5ff, #fffaf0, #f5f3ff);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6, .font-bold, .font-black, .font-semibold, b, strong {
        font-weight: normal !important;
        text-shadow: 0.3px 0 0 currentColor;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; }
        10% { opacity: 0.5; }
        50% { transform: translateX(150%) skewX(-20deg); opacity: 0; }
        100% { transform: translateX(150%) skewX(-20deg); opacity: 0; }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out infinite;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }

      @media print {
        body { 
          background: white !important; 
          animation: none !important; 
          color: black !important;
        }
        .no-print { display: none !important; }
        #root { padding: 0 !important; margin: 0 !important; }
        
        @page {
          size: landscape;
          margin: 1.5cm;
        }

        nav, header, button, .tab-bar, .no-print-element { 
          display: none !important; 
        }

        #master-print-container { 
          display: block !important; 
          position: static !important; 
          visibility: visible !important;
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
        }

        .break-inside-avoid {
          page-break-inside: avoid;
          break-inside: avoid;
        }

        .page-break {
          page-break-before: always;
          break-before: page;
        }
      }
